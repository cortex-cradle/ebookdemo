<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ebook Demo Payment</title>
<style>
body{font-family:Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f4f6fb;margin:0}

input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px;font-size:15px}
button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px;background:#1f72ff;color:white;font-weight:bold;font-size:15px;cursor:pointer}
button:hover{background:#0e5de6}
.small{font-size:12px;color:#666;margin-top:8px}

</head>
<body>
<div class="card">
<h3>Buy Ebook - Demo</h3>
<form id="buyForm">
<input id="name" name="name" placeholder="Full Name" required>
<input id="phone" name="phone" placeholder="Phone (10 digits)" required pattern="[0-9]{10}">

<input id="amount" name="amount" type="number" value="49" min="1" required>
<button type="submit">Next — Pay</button>
</form>
<div class="small">Demo mode (Cashfree Sandbox)</div>
</div>

<script>
document.getElementById('buyForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name=document.getElementById('name').value;
  const phone=document.getElementById('phone').value;
  const email=document.getElementById('email').value;
  const amount=document.getElementById('amount').value;

  // Simple Sandbox redirect — no Worker, no API keys needed

  window.open(demoUrl,'_blank');

  alert('This is a demo. Sandbox payment page opened in a new tab.');

</script>
</body>
</html>
