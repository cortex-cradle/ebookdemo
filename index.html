<!DOCTYPE html>
<html>
<head>
    <title>Ebook Store</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .form-box { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 5px; width: 100%; font-size: 16px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

<div class="form-box">
    <h2>ðŸ“š Buy Ebook</h2>
    <p style="color: #666; font-size: 14px;">Fill details â†’ Redirect to Payment</p>
    
    <form id="ebookForm">
        <input type="text" id="userName" placeholder="Your Full Name" required>
        <input type="email" id="userEmail" placeholder="Your Email" required>
        <input type="tel" id="userPhone" placeholder="10-digit Phone Number" required>
        <button type="submit">Proceed to Pay - â‚¹50</button>
    </form>
    
    <!-- Important Note -->
    <div style="background: #fff3cd; padding: 10px; border-radius: 5px; margin-top: 15px; font-size: 12px;">
        <strong>Note:</strong> After clicking "Proceed to Pay", you will be redirected to Cashfree payment page where you need to enter your details again for payment processing.
    </div>
</div>

<script>
document.getElementById('ebookForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // User details collect karo (tumhare records ke liye)
    const name = document.getElementById('userName').value;
    const email = document.getElementById('userEmail').value;
    const phone = document.getElementById('userPhone').value;
    
    // âœ… YAHAN APNA CASHFREE LINK DALNA HAI
    const cashfreeLink = "https://payments.cashfree.com/links?code=H9aup2fhb25g_AAAAAAAPscc";
    
    // Direct redirect to Cashfree payment page
    window.location.href = cashfreeLink;
    
    // Customer details store karlo (optional - agar baad mein use karna ho)
    localStorage.setItem('customerName', name);
    localStorage.setItem('customerEmail', email);
    localStorage.setItem('customerPhone', phone);
});
</script>

</body>
</html>
